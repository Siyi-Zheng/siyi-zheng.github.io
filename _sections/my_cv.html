          "GCSEs: Physics, Chemistry, Chinese, Biology - A*; Economics, Geography, English - A"
        ]
      }
    ];

    // Work and research experience data
    const experienceData = [
      {
        title: "Undergraduate Research Assistant",
        time: "2017-2021, July-Oct 2023",
        institution: "Imperial College London",
        location: "London, Shenzhen",
        details: [
          "Developed a MATLAB-based application to process material characterization images using a novel approach, showcasing innovation and strong problem-solving skills",
          "Conducted extensive research and testing on image processing techniques including Sobel and Canny edge detection and KLT feature tracking algorithms, showcasing strong research skills",
          "Presented weekly progress updates to the supervising professor, effectively communicating the challenges and progress, demonstrating strong communication and presentation skills"
        ]
      },
      {
        title: "Fluid Mechanics Engineer Internship",
        time: "Mar 2023-Present",
        institution: "London Polygon Productions",
        location: "London",
        details: [
          "Designed and prototyped an innovative modular smoke and scent dispersion system for an entertainment tech startup, successfully resolving issues like condensation, backflow, and leakage to meet design requirements",

          "Presented test results and communicated progress to management on a regular basis, demonstrating strong organization and communication skills"
        ]
      }
    ];

    // Function to generate list items for education and experience
    function generateListItems(data, listId) {
      const list = document.getElementById(listId);
      data.forEach(item => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <strong>${item.name}</strong><br>
          <span class="experience-time">${item.time}</span>
          <em>${item.institution}</em><span class="experience-place">${item.location}</span><br>
          ${item.program ? item.program + "<br>" : ""}
          <ul class="sub-item">
            ${item.details.map(detail => `<li class="hollow-bullet">${detail}</li>`).join("")}
          </ul>
        `;
        list.appendChild(listItem);
      });
    }

    // Populate education and experience lists
    generateListItems(educationData, "education-list");
    generateListItems(experienceData, "experience-list");
  </script>
